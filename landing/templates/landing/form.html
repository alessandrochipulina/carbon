<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Huella de Carbono</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS vía CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-green-700 mb-6">Calculadora de Huella de Carbono</h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-gray-700">Transporte público:</label>
                <select name="transporte" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="car">Car</option>
                    <option value="bike">Bike</option>
                    <option value="bus">Bus</option>
                    <option value="train">Train</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Número de pasajeros:</label>
                <input type="number" name="pasajeros" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Distancia (km):</label>
                <input type="number" step="any" name="distancia" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Uso energético (kWh):</label>
                <input type="number" step="any" name="energia" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Gas natural (m³):</label>
                <input type="number" step="any" name="gas" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Tipo de combustible:</label>
                <select name="combustible" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="petrol">Petrol</option>
                    <option value="diesel">Diesel</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Cantidad de combustible (litros):</label>
                <input type="number" step="any" name="litros" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>

            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-200">
                Calcular
            </button>
        </form>

        {% if resultado is not None %}
            <div class="mt-6 p-4 bg-green-100 text-green-800 rounded-md text-center">
                <h2 class="text-lg font-semibold">Tu huella de carbono estimada:</h2>
                <p class="text-2xl">{{ resultado }} kg de CO₂</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
